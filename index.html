<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giving Tree</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="top-bar">
        <nav class="row">
          <ul class="large-7 small-12 columns title-area">
            <li><a href="#"><img src="image/givingtree_logo.png"></a></li>
          </ul>
          <section class="large-5 small-12 columns">
            <ul class="top-menu">
              <li>Log in</li>
              <li>Explore</li>
              <li>Donate</li>
              <li><button class="radius top-create">Create Fundraiser</button></li>
            </ul>
          </section>
        </nav>
    </div>

    <div class="main-signup">
      <div class="row">
        <div class="large-5 columns hello">
          <h2>Hello World!</h2>
          <h2>It is nice to meet you.</h2>
          <button class="radius large top-create spaced">Create a Fundraiser</button>
        </div>
        <div class="large-7 columns">
        </div>
      </div>
    </div>

    <div class="how-to">
      <div class="row">
        <div class="large-12 columns">
          <h3>Start a fundraiser with easy steps</h3>
        </div>
      </div>
      <div class="row">
        <div class="large-4 small-12 columns plant">
          <img src="image/plant-1.png">
          <h4>1. Setup your info</h4>
        </div>
        <div class="large-4 small-12 columns plant">
          <img src="image/plant-2.png">
          <h4>2. We help spread the word</h4>
        </div>
        <div class="large-4 small-12 columns plant">
          <img src="image/plant-3.png">
          <h4>3. Raise money and save the world!</h4>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns more-info">
          <p>Learn more</p>
        </div>
      </div>
    </div>

    <div class="fundraisers">
      <div class="row">
        <div class="large-6 columns">
          <h3>Explore our fundraisers</h3>
        </div>
        <div class="large-6 columns">
          <input type="search" value="Search by name/city">
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">

        </div>
        <div class="large-4 columns">

        </div>
        <div class="large-4 columns">

        </div>
      </div>
    </div>



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
